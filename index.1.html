<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>60pfs-2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!--方法2-->
  <div class="menu">
    <div class="app-menu">.app-menu</div>
  </div>
  <div class="layout">
    <div class="header">
      .header
    </div>
    .layout
  </div>
</body>

</html>
<script>
  function toggleClassMenu() {
    var layout = document.querySelector(".menu");
    if (!layout.classList.contains("app-menu-open")) {
      layout.classList.add("app-menu-open");
    } else {
      layout.classList.remove("app-menu-open");
    }
  }

  var header = document.querySelector(".header");

  header.addEventListener("click", toggleClassMenu, false);
</script>
